<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Word and Letter Counter</title>
  <!-- Include Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded-3xl shadow-md w-80">
    <h1 class="text-xl font-bold mb-4">Words and Letters Counter</h1>
    <textarea id="input" class="w-full h-32 border rounded-md p-2 mb-4" placeholder="Type something..."></textarea>
    <p class="text-gray-600 mb-2" id="wordCount">Word count: 0</p>
    <p class="text-gray-600" id="letterCount">Letter count: 0</p>
  </div>

  <!-- Include TypeScript file -->
  <script src="script.js" defer></script>
</body>
</html>
